# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/MiCode/Xiaomi_Kernel_OpenSource
          kernel-dir: peridot
          kernel-branch: peridot-u-oss
          config: gki_defconfig
          arch: arm64
          aosp-gcc: false
          aosp-clang: false
          ksu: false
          ksu-version: main
          other-clang-url: https://github.com/XSans0/WeebX-Clang/releases/download/WeebX-Clang-19.1.5-release/WeebX-Clang-19.1.5.tar.gz
          disable-lto: true
          anykernel3: true
          depth: 1
          vendor: false
          vendor-dir: vendor
          rekernel: false
          ksu-other: false
          ksu-lkm: false
          lxc: false
          lxc-patch: false
          nethunter: false
          nethunter-patch: false
          kvm: false
          ccache: false
          release: false
          extra-make-args: CROSS_COMPILE=$HOME/clang/bin/aarch64-linux-gnu- / CC=clang / CLANG_TRIPLE=aarch64-linux-gnu- / LLVM=1,LLVM_IAS=1 / AR=$HOME/clang/bin/llvm-ar / NM=$HOME/clang/bin/llvm-nm / LD=$HOME/clang/bin/ld.lld / STRIP=$HOME/clang/bin/llvm-strip / OBJCOPY=$HOME/clang/bin/llvm-objcopy / OBJDUMP=$HOME/clang/bin/llvm-objdump / READELF=$HOME/clang/bin/llvm-readelf / HOSTCC=$HOME/clang/bin/clang / HOSTCXX=$HOME/clang/bin/clang++
          
